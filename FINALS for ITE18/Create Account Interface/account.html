<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo">
                <img src="/IMAGES/Logo without background.png" alt="Caraga Logo">
            </div>
            <h1>Create New Account</h1>
            <p class="sub-info">Use your carsu email to create an account</p>
            <div class="divider"></div>
            <p class="info">Login below if you already have an account</p>
            <!-- Login Button Linked to the Login Page -->
            <a href="/Login Interface/login.html">
                <button class="login-btn">Login</button>
            </a>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="form-container">
                <h2>Welcome</h2>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="date" required>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
