<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="/IMAGES/Logo without background.png" alt="Logo" style="width: 100px; margin-bottom: 20px;">
            <h1>Login</h1>
            <p>Sign in to continue</p>
            <p>Sign up below if you still don't have an account</p>
            <!-- Register Button Linked to the Register Page -->
            <a href="/Create Account Interface/account.html">
                <button class="register-btn">Register</button>
            </a>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="form-container">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <select required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
            
                </form>
                <a href="/Borrowers Interface/borrower.html"
                <button type="submit">Login</button>
            </a>
            </div>
        </div>
    </div>
</body>
</html>
