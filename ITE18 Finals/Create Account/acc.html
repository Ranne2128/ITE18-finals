<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="acc.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo">
                <img src="/Images/Logo.png" alt="CARAGA Logo" class="logo-img">
            </div>
            <h1>Create <br> New Account</h1>
            <p>Already Registered? <a href="/Login/login.html" class="login-link">Login</a></p> <!-- Link to the login page -->
            <p>Use your CARSU email to create an account</p>
            <hr>
            <p>Login below if you already have an account</p>
            <a href="/Login/login.html"><button class="login-btn">Login</button></a> <!-- Link to the login page -->
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="form-container">
                <h2>Welcome</h2>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="date" placeholder="Date of Birth" required>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
