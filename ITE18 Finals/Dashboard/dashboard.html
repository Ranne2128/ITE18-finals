<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="/Images/Logo.png" alt="Caraga State University Logo">
            </div>
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Setting</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="/Login/login.html">Log Out</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="background-image">
                <img src="/Images/Dashboard Img.png" alt="Statue Background">
            </div>
            <div class="dashboard-header">
                <h1>Dashboard</h1>
            </div>
            <div class="cards">
                <!-- Request Status -->
                <div class="card">
                    <h2>16</h2>
                    <p>REQUEST STATUS</p>
                    <button>Learn More</button>
                </div>
                <!-- Borrow Items -->
                <div class="card">
                    <h2>0</h2>
                    <p>BORROW ITEMS</p>
                    <button>Learn More</button>
                </div>
                <!-- Return Items -->
                <div class="card">
                    <h2>0</h2>
                    <p>RETURN ITEMS</p>
                    <button>Learn More</button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Copyright Â© 2024 Caraga State University</p>
        </footer>
    </div>
</body>
</html>
